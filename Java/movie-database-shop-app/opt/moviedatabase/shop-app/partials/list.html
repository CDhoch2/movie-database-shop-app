<div class="span10 well offset2"> <table class="table table-striped table-hover" ng-show="ctrl.movies"> <thead> <tr> <th>Title <th>Quantity <th>Price   <tbody> <tr ng-repeat="movie in ctrl.movies |
                                            filter:ctrl.search |
                                            orderBy:'title':ctrl.sortDescending
                                            track by movie.id"> <td> <a href="{{ '#' + ctrl.baseUrl + '/' + movie.id }}" class="fa fa-edit"> {{ movie.title }} </a>  <td>{{ movie.quantity }} <td>{{ movie.price }}   </table> </div> <p ng-hide="ctrl.movies"> The Movie Database is empty, sorry mate! </p>
